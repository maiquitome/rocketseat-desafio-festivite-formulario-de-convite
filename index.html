<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>

  <link rel="stylesheet" href="./styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main-layout">
    <aside id="brand-content">
      <div class="linear-gradient">
        <img src="./assets/background.jpg" alt="imagem de um pedaço de bolo de aniversário" />
      </div>

      <div id="inner-content">
        <div id="logo">
          <img src="./assets/logo.svg" alt="logotipo - uma ilustração de lança-confetes">
          <div id="logo-text">Festivite</div>
        </div>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>

    <main id="form-content">
      <div class="container">
        <h1>Crie seu convite</h1>

        <!-- enctype="multipart/form-data" é necessário quando há um campo do tipo file -->
        <form method="post" enctype="multipart/form-data">
          <fieldset id="about-event">
            <legend>
              <img src="./assets/icons/calendar.svg" alt="ícone de calendário">
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="event-title">Título</label>
              <input name="event-title" type="text" id="event-title" placeholder="Nome do evento">
            </div>

            <div class="flex gap-16">
              <div class="input-wrapper flex-1">
                <label for="event-start">Início</label>
                <input name="event-start" type="datetime-local" id="event-start">
              </div>
              <div class="input-wrapper flex-1">
                <label for="event-end">Fim</label>
                <input name="event-end" type="datetime-local" id="event-end">
              </div>
            </div>

            <div class="flex gap-16">
              <div class="input-wrapper flex-1">
                <label for="event-type">Tipo</label>
                <div class="segmented-control radio-wrapper">
                  <div class="radio-inner">
                    <img src="./assets/icons/building.svg" alt="ícone de prédio">
                    <label for="football">Presencial</label>
                    <input name="event-type" type="radio" id="event-type" checked>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/icons/video.svg" alt="ícone de vídeo">
                    <label for="football">Online</label>
                    <input name="event-type" type="radio" id="event-type">
                  </div>
                </div>
              </div>
              <div class="input-wrapper flex-1">
                <label for="event-local">Local</label>
                <input name="event-local" type="text" id="event-local" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="event-description">Descrição</label>
              <textarea name="event-description" id="event-description" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset id="personalization">
            <legend>
              <img src="./assets/icons/paintbrush-vertical.svg" alt="ícone de calendário">
              Personalização
            </legend>

            <div id="main-color">
              <label for="color">Cor principal</label>

              <div class="radio-wrapper">
                <div class="radio-inner">
                  <input type="radio" name="color" id="blue-color-radio" value="blue" />
                  <div class="circle-inner blue-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="navy-color-radio" value="navy" />
                  <div class="circle-inner navy-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="purple-color-radio" value="purple" />
                  <div class="circle-inner purple-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="fuchsia-color-radio" value="fuchsia" />
                  <div class="circle-inner fuchsia-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="pink-color-radio" value="pink" checked />
                  <div class="circle-inner pink-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="red-color-radio" value="red" />
                  <div class="circle-inner red-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="orange-color-radio" value="orange" />
                  <div class="circle-inner orange-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="yellow-color-radio" value="yellow" />
                  <div class="circle-inner yellow-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="lime-color-radio" value="lime" />
                  <div class="circle-inner lime-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="green-color-radio" value="green" />
                  <div class="circle-inner green-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="cyan-color-radio" value="cyan" />
                  <div class="circle-inner cyan-color"></div>
                </div>
              </div>
            </div>

            <div id="event-theme">
              <label for="event">Tema do evento</label>

              <div class="radio-wrapper">
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/birthday.png" alt="imagem de bolo com velinhas">
                  <input type="radio" name="event" id="birthday-event" value="birthday" checked />
                  <label for="birthday">Aniversário</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/children.png" alt="pratos, copos e talheres de festa infantil">
                  <input type="radio" name="event" id="children-event" value="children" />
                  <label for="children">Infantil</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/graduation.png" alt="">
                  <input type="radio" name="event" id="graduation-event" value="graduation" />
                  <label for="graduation">Formatura</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/marriage.png" alt="">
                  <input type="radio" name="event" id="marriage-event" value="marriage" />
                  <label for="marriage">Casamento</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/baby-shower.png" alt="">
                  <input type="radio" name="event" id="baby-shower-event" value="baby-shower" />
                  <label for="baby-shower">Chá de bebê</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/bridal-shower.png" alt="">
                  <input type="radio" name="event" id="bridal-shower-event" value="bridal-shower" />
                  <label for="bridal-shower">Chá de panela</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/carnival.png" alt="">
                  <input type="radio" name="event" id="carnival-event" value="carnival" />
                  <label for="carnival">Carnaval</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/easter.png" alt="">
                  <input type="radio" name="event" id="easter-event" value="easter" />
                  <label for="easter">Páscoa</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/sao-joao.png" alt="">
                  <input type="radio" name="event" id="sao-joao-event" value="sao-joao" />
                  <label for="sao-joao">São João</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/halloween.png" alt="">
                  <input type="radio" name="event" id="halloween-event" value="halloween" />
                  <label for="halloween">Halloween</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/christmas.png" alt="">
                  <input type="radio" name="event" id="christmas-event" value="christmas" />
                  <label for="christmas">Natal</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/thumbnail/other.png" alt="">
                  <input type="radio" name="event" id="other-event" value="other" />
                  <label for="other">Outro</label>
                </div>
              </div>
            </div>

            <div id="others">
              <div id="style">
                <label for="switch">Estilo</label>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input type="checkbox" name="switch" id="switch">
                    <span class="slider round"></span>
                  </label>
                  <span class="dark-or-light-text"></span>
                </div>
              </div>

              <div id="cover-photo">
                <label for="choose-file">Foto de capa</label>
                <div class="input-wrapper">
                  <label id="choose-file-button">
                    <img src="./assets/icons/upload.svg" alt="ícone de seta apontando pra cima">
                    Selecionar
                    <input type="file" name="choose-file" id="choose-file" />
                  </label>
                  <span id="file-name">Nenhum arquivo selecionado</span>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset id="contact-details">
            <legend>
              <img src="./assets/icons/contact.svg" alt="ícone de agenda">
              Dados para contato
            </legend>

            <div class="input-wrapper">
              <label for="full-name">Nome</label>
              <input name="full-name" type="text" id="full-name" placeholder="Nome completo" required />
              <div class="error">
                <img src="./assets/icons/alert-circle.svg" alt="ícone de alerta vermelho" />
                <span>Campo obrigatório</span>
              </div>
            </div>
            <div class="flex gap-16">
              <div class="input-wrapper flex-1">
                <label for="email">E-mail</label>
                <input name="email" type="email" id="email" placeholder="exemplo@email.com" />
              </div>
              <div class="input-wrapper flex-1">
                <label for="phone">Telefone</label>
                <input name="phone" type="tel" id="phone" placeholder="(99) 99999-9999" />
              </div>
            </div>
          </fieldset>

          <div class="divider"></div>

          <fieldset id="checklist">
            <label class="checkbox-wrapper">
              Li e concordo com os <a target="_blank" href="https://www.google.com.br/?hl=pt-BR">Termos e Condições</a> e com a <a target="_blank" href="https://www.google.com.br/?hl=pt-BR">Política de Privacidade</a>
              <input type="checkbox" name="read-and-agree" id="read-and-agree" />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-wrapper">
              Aceito receber atualizações e promoções por e-mail
              <input type="checkbox" name="read-and-agree" id="read-and-agree" />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-wrapper">
              Aceito receber atualizações e promoções por SMS
              <input type="checkbox" name="read-and-agree" id="read-and-agree" />
              <span class="checkmark"></span>
            </label>
          </fieldset>

          <button type="submit" id="ticket-button">
            <img src="./assets/icons/ticket.svg" alt="ícone de ingresso">
            Gerar convite
          </button>
        </form>
      </div>
    </main>
  </div>

  <script>
    let input = document.getElementById("choose-file");
    let fileName = document.getElementById("file-name")

    input.addEventListener("change", () => {
      let file = document.querySelector("input[type=file]").files[0];

      fileName.innerText = file.name;
      fileName.style.color = "#c8cdd0";
    })
  </script>
</body>

</html>
